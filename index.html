<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACGL Management System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="animated-background">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="header">
                <h1 class="title">ACGL Management System</h1>
                <div class="logo-container">
                    <img src="acgl-logo.png" alt="ACGL Logo" class="logo" onerror="this.style.display='none'">
                    <div class="logo-placeholder">
                        <i class="fas fa-building"></i>
                        <span>ACGL</span>
                    </div>
                </div>
            </div>
            
            <div class="user-selection">
                <h3>Select User Type</h3>
                <div class="user-cards">
                    <div class="user-card" data-user="admin">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin</span>
                    </div>
                    <div class="user-card" data-user="deepak">
                        <i class="fas fa-user"></i>
                        <span>Deepak</span>
                    </div>
                    <div class="user-card" data-user="shivaji">
                        <i class="fas fa-user"></i>
                        <span>Shivaji</span>
                    </div>
                </div>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            <div class="selected-user" id="selectedUser">
                Please select a user type above
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
