<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACGL Management System - Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="animated-background">
        <div class="floating-shapes">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
            <div class="shape shape4"></div>
            <div class="shape shape5"></div>
        </div>
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <h1 class="system-title">ACGL Management System</h1>
            <div class="logo-container">
                <img src="assets/acgl-logo.png" alt="ACGL Logo" class="logo">
            </div>
            
            <div class="user-selection">
                <h3>Select User Type</h3>
                <div class="user-buttons">
                    <button class="user-btn" onclick="selectUser('admin')">Admin</button>
                    <button class="user-btn" onclick="selectUser('deepak')">Deepak</button>
                    <button class="user-btn" onclick="selectUser('shivaji')">Shivaji</button>
                </div>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
