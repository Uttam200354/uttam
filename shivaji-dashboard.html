<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivaji Dashboard - ACGL Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard active">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ACGL Management</h2>
                <div class="user-role">User - Shivaji</div>
            </div>
            <nav>
                <ul class="sidebar-menu">
                    <li><a href="#dashboard" class="menu-link active" data-section="dashboard">
                        <i class="fas fa-home"></i> Dashboard
                    </a></li>
                    <li><a href="#assets" class="menu-link" data-section="assets">
                        <i class="fas fa-desktop"></i> Assets Details
                    </a></li>
                    <li><a href="#software" class="menu-link" data-section="software">
                        <i class="fas fa-code"></i> Software License
                    </a></li>
                    <li><a href="#servers" class="menu-link" data-section="servers">
                        <i class="fas fa-server"></i> Servers
                    </a></li>
                    <li><a href="#switches" class="menu-link" data-section="switches">
                        <i class="fas fa-network-wired"></i> Switches
                    </a></li>
                    <li><a href="#cctv" class="menu-link" data-section="cctv">
                        <i class="fas fa-video"></i> CCTV
                    </a></li>
                    <li><a href="#printers" class="menu-link" data-section="printers">
                        <i class="fas fa-print"></i> Printers
                    </a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1 id="pageTitle">Dashboard</h1>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </header>

            <!-- Dashboard Cards Section -->
            <section id="dashboard-section" class="section active">
                <div class="dashboard-cards">
                    <div class="dashboard-card">
                        <h3><i class="fas fa-industry"></i> Plant</h3>
                        <select class="dropdown-select" onchange="handlePlantSelection(this.value)">
                            <option value="">Select Plant</option>
                            <option value="plant1">Plant 1</option>
                            <option value="plant2">Plant 2</option>
                            <option value="plant3">Plant 3</option>
                        </select>
                    </div>
                    
                    <div class="dashboard-card">
                        <h3><i class="fas fa-desktop"></i> Assets</h3>
                        <input type="text" class="search-box" placeholder="Search assets..." onkeyup="searchAssets(this.value)">
                    </div>
                    
                    <div class="dashboard-card">
                        <h3><i class="fas fa-building"></i> Department</h3>
                        <select class="dropdown-select" onchange="handleDepartmentSelection(this.value)">
                            <option value="">Select Department</option>
                            <option value="it">IT Department</option>
                            <option value="hr">HR Department</option>
                            <option value="finance">Finance Department</option>
                        </select>
                    </div>
                    
                    <div class="dashboard-card">
                        <h3><i class="fas fa-code"></i> Software License</h3>
                        <input type="text" class="search-box" placeholder="Search software..." onkeyup="searchSoftware(this.value)">
                    </div>
                    
                    <div class="dashboard-card">
                        <h3><i class="fas fa-server"></i> Server Details</h3>
                        <input type="text" class="search-box" placeholder="Search servers..." onkeyup="searchServers(this.value)">
                    </div>
                    
                    <div class="dashboard-card">
                        <h3><i class="fas fa-network-wired"></i> Switches Details</h3>
                        <input type="text" class="search-box" placeholder="Search switches..." onkeyup="searchSwitches(this.value)">
                    </div>
                    
                    <div class="dashboard-card">
                        <h3><i class="fas fa-video"></i> CCTV</h3>
                        <input type="text" class="search-box" placeholder="Search CCTV..." onkeyup="searchCCTV(this.value)">
                    </div>
                    
                    <div class="dashboard-card">
                        <h3><i class="fas fa-print"></i> Printers</h3>
                        <input type="text" class="search-box" placeholder="Search printers..." onkeyup="searchPrinters(this.value)">
                    </div>
                </div>
            </section>

            <!-- Same sections as Deepak dashboard -->
            
        </main>
    </div>

    <script src="user-script.js"></script>
</body>
</html>
